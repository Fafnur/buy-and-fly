<baf-input-control cdkOverlayOrigin #trigger="cdkOverlayOrigin">
  <label baf-label [attr.for]="options.id">{{ options.label }}</label>
  <input
    #input
    baf-input
    type="text"
    [id]="options.id"
    [formControl]="control"
    [placeholder]="options.placeholder ?? ''"
    (click)="onOpen()"
    (input)="onInput($event)"
  />
</baf-input-control>

<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="open()"
  [cdkConnectedOverlayWidth]="width"
  [cdkConnectedOverlayOffsetY]="1"
  (overlayOutsideClick)="onClose()"
>
  <div class="autocomplete-overlay">
    <a
      class="autocomplete-option"
      [innerHTML]="displayFn(option, index)"
      (click)="onSelect(option)"
      *ngFor="let option of data | async; let index = index"
    ></a>
  </div>
</ng-template>
