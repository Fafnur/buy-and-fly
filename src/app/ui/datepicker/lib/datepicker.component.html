<baf-input-control cdkOverlayOrigin #trigger="cdkOverlayOrigin">
  <label baf-label [attr.for]="options.id">{{ options.label }}</label>
  <input
    #input
    baf-input
    type="text"
    [id]="options.id"
    [formControl]="control"
    [placeholder]="options.placeholder ?? ''"
    (click)="onOpen()"
    (input)="onInput($event)"
  />
</baf-input-control>
<ng-template
  cdkConnectedOverlay
  [cdkConnectedOverlayOrigin]="trigger"
  [cdkConnectedOverlayOpen]="open()"
  [cdkConnectedOverlayWidth]="'480px'"
  [cdkConnectedOverlayOffsetY]="1"
  (overlayOutsideClick)="onClose()"
>
  <div class="datepicker-overlay">
    <div class="calendar">
      <header>
        <pre class="left">◀</pre>

        <div class="header-display">
          <p class="display">{{ selectedDate | date: 'MMMM y' }}</p>
        </div>

        <pre class="right">▶</pre>
      </header>

      <div class="week">
        <div>Su</div>
        <div>Mo</div>
        <div>Tu</div>
        <div>We</div>
        <div>Th</div>
        <div>Fr</div>
        <div>Sa</div>
      </div>
      <div class="days"></div>
    </div>
    <div class="display-selected">
      <p class="selected"></p>
    </div>
  </div>
</ng-template>
